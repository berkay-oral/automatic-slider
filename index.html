<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        .container{
            width: 100%;
            text-align: center;
        }
        .galeriKutusu{
            border: 1px solid red;
            width: 320px;
            height: 320px;
            cursor: pointer;
            margin: 1px auto;

        }
        .galeriKutusu img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <div class="container">
        <h3>resimler</h3>
        <div id="galeriKutusuId" class="galeriKutusu">
            <img src="resim1.jpg" alt="">
        
        </div>
    </div>

    <script>
        let galeriKutusu = document.querySelector(".galeriKutusu");
        let resimler = ["resim1.jpg", "resim2.jpg","resim3.jpg","resim4.jfif","resim5.jpg"];
        let resim=0;
    
       
        galeriKutusu.addEventListener("click", resimDegistir);

        function resimDegistir(){

            if(resim < resimler.length -1){
                resim++;
                let img = document.querySelector("img");
                img.setAttribute("src", resimler[resim]);//src özelliğini birer birer her tıklamada değiştir
            }

            else{
                resim = 0;

            }

        
        }

        //resimDeğiştir functionuınu otomatik 1 saniye geçişlerle oynat
        //genel otomatik oynat slaytı
        let slayt = setInterval(function(){
            resimDegistir();
        }, 1000);
       

       
        document.querySelector(".galeriKutusu").addEventListener("mouseover", durdur);
        document.querySelector(".galeriKutusu").addEventListener("mouseout", oynat);

        // fare üzerine gelince slayt dursun
        function durdur(){
                   clearInterval(slayt);
        }

        //fare üzerinden çıkınca slayt devam etsin
        function oynat(){
           slayt = setInterval(function(){
               resimDegistir();
           }, 1000);
        }



  
    

    </script>

</body>
</html>
